<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Contact Page</title>	

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<header id="masthead">
		<div class="conatiner">
			<a href="index.html" id="logo">Melissa Munson</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">				
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">				
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>
			
		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

					<a href="https://github.com/melymelm"><img src = "assets/images/Github.png" class="social" alt "Github"></a>
					<a href="https://www.linkedin.com/in/melissa-munson-49701235?trk=hp-identity-name"><img src = "assets/images/linkedin.png" class="social" alt "LinkedIn"></a>
					<a href="http://stackoverflow.com/users/7001863/melymelm"><img src = "assets/images/stackoverflow.png" class="social" alt "StackOverflow"></a>	
			</div>
		</section>
	</div>

	<footer>
		<div class="container">

		</div>
		
	</footer>





	

</body>
</html>
